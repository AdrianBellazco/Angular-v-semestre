<div class="container">
  <form>

  <input  class="form-control form-control-lg" type="text" placeholder="Titulo de la noticia" aria-label=".form-control-lg example">

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"></label>
      <textarea class="form-control"  placeholder="Escribe la noticia aqui" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Agregar imagen</label>
      <input class="form-control"  type="file" id="formFile">
    </div>

    Categoria
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="Ingenieria">
      <label class="form-check-label" for="Ingenieria">Ingenieria</label>
    </div>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="Salud">
      <label class="form-check-label" for="Salud">Salud</label>
    </div>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="Derecho">
      <label class="form-check-label" for="Derecho">Derecho</label>
    </div>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="Administrativos">
      <label class="form-check-label" for="Administrativos">Administrativo</label>
    </div>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" role="switch" id="Ingles">
      <label class="form-check-label" for="Ingles">Ingles</label>
    </div>

    <a type="submit" class="btn adri_color mt-5" (click)="subir()" >Subir noticia</a>

  </form>
</div>
